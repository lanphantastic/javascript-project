<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissor | Lan Phan</title>
  </head>
  <body id="rock_paper_scissors">

    <div id="container">
      <div class="player" id="computer_container">
        <div class="title" id="computer_title">Computer</div>

        <div class="hand_container" id="left_hand_container">
          <img class="fist left hand" src="images/left-fist.png">
          <img class="result left rock" src="images/rock.png">
          <img class="result left paper" src="images/paper.png">
          <img class="result left scissors" src="images/scissor.png">
        </div>

      </div>

      <div id="score_container">Choose your weapon</div>

      <div class="player" id="human_container">
        <div class="title" id="computer_title">You</div>

        <div class="hand_container" id="right_hand_container">
          <img class="fist right hand" src="images/right-fist.png">
          <img class="result right rock" src="images/rock.png">
          <img class="result right paper" src="images/paper.png">
          <img class="result right scissors" src="images/scissor.png">
        </div>

        <div id="btn_container">
          <div class="button clickable" id="rock">rock</div>
          <div class="button clickable" id="paper">paper</div>
          <div class="button clickable" id="scissors">scissors</div>
        </div>
      </div>

    </div>

  </body>
</html>
